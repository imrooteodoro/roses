<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0a1628 0%, #122139 50%, #1a2f4d 100%);
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .rose-container {
      width: 100px;
      height: 300px;
      position: absolute;
      transform: scale(0.4);
      animation: fall linear infinite;
    }

    .rose-container div {
      position: absolute;
    }

    .glow {
      position: absolute;
      width: 170px;
      height: 170px;
      border-radius: 100%;
      border: 1px solid rgba(245, 148, 184, 0.47);
      box-shadow: 0px 0px 10px #f594b8;
      left: -40px;
      top: -40px;
      animation: glowing 2.5s ease-in-out infinite;
    }

    .rose-petals > div {
      background: #d52d58;
      width: 45px;
      height: 80px;
      position: absolute;
      transition: all 0.5s ease-out;
    }

    .rose-petals > div:nth-child(1) {
      border-radius: 15px;
      left: 20px;
      top: -6px;
      background: #d52d58;
    }

    .rose-petals > div:nth-child(2), 
    .rose-petals > div:nth-child(4), 
    .rose-petals > div:nth-child(6) {
      border-radius: 0px 30px 0px 30px;
      background: #b81b43;
      left: 0;
      transform-origin: bottom right;
    }

    .rose-petals > div:nth-child(3), 
    .rose-petals > div:nth-child(5), 
    .rose-petals > div:nth-child(7) {
      border-radius: 30px 0px 30px 0px;
      left: 40px;
      transform-origin: bottom left;
    }

    .rose-leaves > div:nth-last-child(1) {
      width: 55px;
      height: 30px;
      background: #338f37;
      position: absolute;
      top: 60px;
      left: 15px;
      border-radius: 100px;
    }

    .rose-leaves > div:nth-child(1) {
      width: 6px;
      height: 230px;
      border: none;
      top: 80px;
      background: #066406;
      left: 40px;
    }

    .thorns > div {
      width: 30px;
      height: 30px;
      background: #066406;
      top: 100px;
      left: 10px;
    }

    .thorns > div:after {
      width: 41px;
      height: 31px;
      border-radius: 100%;
      background: #122139;
      content: "";
      position: absolute;
      left: -12px;
      top: 17px;
    }

    .thorns > div:before {
      width: 41px;
      height: 31px;
      border-radius: 100%;
      background: #122139;
      content: "";
      position: absolute;
      left: -11px;
      top: -11px;
      z-index: 0;
    }

    .sparkles {
      bottom: -40px;
    }

    .sparkles > div {
      width: 4px;
      height: 4px;
      border-radius: 100px;
      background: #ff96c0;
      box-shadow: 0px 0px 12px 2px #ff4e85;
      bottom: 0;
      opacity: 0;
      animation: sparkle 4s ease-in-out infinite;
    }

    @keyframes fall {
      from {
        top: -400px;
        transform: scale(0.4) rotate(0deg);
      }
      to {
        top: 100vh;
        transform: scale(0.4) rotate(720deg);
      }
    }

    @keyframes glowing {
      50% {
        box-shadow: 0px 0px 60px #f594b8;
      }
    }

    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(245, 148, 184, 0.8),
                     0 0 40px rgba(245, 148, 184, 0.6);
      }
      50% {
        text-shadow: 0 0 30px rgba(245, 148, 184, 1),
                     0 0 60px rgba(245, 148, 184, 0.8),
                     0 0 80px rgba(245, 148, 184, 0.6);
      }
    }

    /* p√©talas soltas */
    .falling-petal {
      position: absolute;
      width: 20px;
      height: 30px;
      background: #d52d58;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.9;
      animation: petalFall linear forwards;
    }

    @keyframes petalFall {
      from {
        top: -50px;
        transform: rotate(0deg);
      }
      to {
        top: 100vh;
        transform: rotate(360deg);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <div class="title"></div>

  <script>
    function createRose() {
      const container = document.createElement('div');
      container.className = 'rose-container';
      
      container.style.left = Math.random() * 100 + '%';
      container.style.top = '-400px';
      
      const duration = 8 + Math.random() * 6;
      const delay = Math.random() * 1;
      container.style.animationDuration = duration + 's';
      container.style.animationDelay = delay + 's';

      const hueRotate = Math.random() * 60 - 30;
      const brightness = 0.8 + Math.random() * 0.4;
      container.style.filter = `hue-rotate(${hueRotate}deg) brightness(${brightness})`;

      container.innerHTML = `
        <div class="thorns">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="glow"></div>
        <div class="rose-leaves"><div></div><div></div></div>
        <div class="rose-petals">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </div>
        <div class="sparkles">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div><div></div>
        </div>
      `;

      document.body.appendChild(container);

      setTimeout(() => container.remove(), (duration + delay) * 1000 + 1000);
    }

    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'falling-petal';

      const size = 15 + Math.random() * 15;
      petal.style.width = size + 'px';
      petal.style.height = (size * 1.5) + 'px';

      petal.style.left = Math.random() * window.innerWidth + 'px';

      const duration = 5 + Math.random() * 5;
      petal.style.animationDuration = duration + 's';

      document.body.appendChild(petal);

      setTimeout(() => petal.remove(), duration * 1000 + 500);
    }

    setInterval(createRose, 250);
    setInterval(createPetal, 300);

    for (let i = 0; i < 40; i++) {
      setTimeout(createRose, i * 100);
    }
    for (let i = 0; i < 20; i++) {
      setTimeout(createPetal, i * 200);
    }
  </script>
</body>
</html>
